name: .NET package

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
    
defaults:
  run:
    working-directory: Booking.Server
jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        dotnet-version: [ '6.0.x' ]

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET Core SDK ${{ matrix.dotnet-version }}
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: ${{ matrix.dotnet-version }}
    - name: Install dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test with dotnet
      run: dotnet test --logger trx --results-directory "TestResult-${{ matrix.dotnet-version }}"
    - name: Upload dotnet build with dll
      uses: actions/upload-artifact@v3
      with:
            name: dotnet-build-${{ matrix.dotnet-version }}
            path: Booking.Server/**/*.dll
    - name: Upload  test results
      uses: actions/upload-artifact@v3
      with:
            name: test-results-${{ matrix.dotnet-version }}
            path: Booking.Server/TestResults-${{ matrix.dotnet-version }}
     
